pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: npm run lint:fix

    - name: prettier (staged)
      run: npx prettier --write {staged_files}
      glob: '*.{js,jsx,ts,tsx,css,md,json,yml,yaml}'

pre-push:
  jobs:
    - name: typecheck
      run: npm run typecheck

    - name: lint
      run: npm run lint

    - name: build
      run: npm run build
